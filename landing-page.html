<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #e6e6e6;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 28px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        h2 {
            margin-bottom: 0px;
            color: #555;
            font-size: 22px;
        }

        .logo {
            width: 350px;  /* Increased from 250px */
            height: auto;  /* It will scale proportionally with the width */
            margin-bottom: -20px;
        }

        .input-container {
            width: 300px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        input[type="text"], input[type="password"] {
            padding: 12px;
            border: 1px solid #aaa;
            border-radius: 5px;
            margin-bottom: 15px;
            width: 100%;
            transition: border 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #555;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        .options {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            align-items: center;
        }

        .create-account {
            color: #007BFF;
            cursor: pointer;
        }

        .title {
            font-weight: bold;
            font-size: 32px;  /* Adjusted from 300px to a more reasonable size */
            margin-bottom: 1px;
        }
        .small-div{
            width: 250px;
        }
        .title h2 {
         margin: 0;  /* Remove default margins from the h2 */
        }
        .create-account, .options a {
     color: #007BFF; /* This is the current color of the "Create An Account" link */
}
   
    </style>
</head>
<body>
    <div class="title">
        <h2>Where Sports and Gaming Meet</h2>
    </div class="small-div">
   <img src="Placeholder PlayBall Logo (Updated)-2.png" alt="PB Logo" class="logo">
    <div class="input-container">
        <input type="text" placeholder="Email">
        <input type="password" placeholder="Password">
        <a href="home.html"><button>Continue</button></a>
        <div class="options">
            <a href="#" class="create-account">Create An Account</a>
            <a href="#">Forgot Password?</a>
        </div>
    </div>
</body>
</html>
