<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy/Sell Pixels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #000;
            padding: 10px 0;
        }

        header h1 {
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }

        .logo,
        .profile-icon {
            cursor: pointer;
            width: 170px;
            height: 170px;
        }

        .logo {
            background: url('Placeholder PlayBall Logo (Updated)-2.png') center center/contain no-repeat;
        }

        .profile-icon {
            background: url('profile.png') center center/contain no-repeat;
        }

        .search {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .search input[type="text"] {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .filters {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }

        .filters div {
            background: #fff;
            padding: 10px;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #000;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .footer .total {
            font-size: 24px;
            font-weight: bold;
        }

        .footer button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .footer button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <a href="home.html" class="logo"></a>
        <h1>Buy/Sell Pixels</h1>
        <a href="profile.html" class="profile-icon"></a>
    </header>

    <div class="search">
        <input type="text" placeholder="Search...">
        <div>Filter: League ▼</div>
        <div>Team ▼</div>
        <div>Position ▼</div>
    </div>

    <div class="filters">
        <div>MLB</div>
        <div>NFL</div>
        <div>NBA</div>
        <div>Team Name</div>
        <div>QB</div>
        <div>RB</div>
        <div>WR</div>
    </div>

    <table>
        <tr>
            <th>Athlete Name</th>
            <th>Price</th>
            <th>Position</th>
        </tr>
        <tr>
            <td>Athlete Name</td>
            <td>Price</td>
            <td>Position</td>
        </tr>
        <tr>
            <td>Athlete Name</td>
            <td>Price</td>
            <td>Position</td>
        </tr>
        <!-- ... more rows as needed ... -->
    </table>

    <div class="footer">
        <div>
            <p>Selected Player: Name Here</p>
            <button>Buy Pixel</button>
            <button>Sell Pixel</button>
            <p>Quantity [1] [+] [-]</p>
        </div>
        <div class="total">
            Total Amount: $0.00
        </div>
        <button>Complete Transaction</button>
    </div>

</body>
</html>
